{% extends "base.html" %}

{% block content %}
    <div class="shop-container">
        <h1>Welcome to Our Shop</h1>

        <div class="product-filter">
            <input type="text" placeholder="Search for products" id="search-input" onkeyup="filterProducts()">
        </div>

        <div class="product-list">
            {% for product in products %}
                <div class="product-item" id="product-{{ product.id }}">
                    <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.product_name }}" class="product-image">

                    <div class="product-info">
                        <h2>{{ product.product_name }}</h2>
                        <p>{{ product.description }}</p>
                        <p><strong>Price:</strong> ${{ product.current_price }}</p>

                        <a href="{{ url_for('views.product_details', product_id=product.id) }}" class="btn btn-details">View Details</a>

                        <form action="{{ url_for('views.add_to_cart', item_id=product.id) }}" method="POST">
                            <button type="submit" class="btn btn-add-to-cart">Add to Cart</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function filterProducts() {
            let input = document.getElementById('search-input');
            let filter = input.value.toLowerCase();
            let productItems = document.getElementsByClassName('product-item');

            for (let i = 0; i < productItems.length; i++) {
                let productName = productItems[i].getElementsByTagName("h2")[0].textContent || productItems[i].getElementsByTagName("h2")[0].innerText;
                if (productName.toLowerCase().indexOf(filter) > -1) {
                    productItems[i].style.display = "";
                } else {
                    productItems[i].style.display = "none";
                }
            }
        }
    </script>

    <style>
        .shop-container {
            width: 80%;
            margin: auto;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;;
        }
        .product-info h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-info p {
            font-size: 1em;
            margin: 5px 0;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-add-to-cart {
            background-color: #28a745;
        }
        .btn-add-to-cart:hover {
            background-color: #218838;
        }
        .btn-details {
            background-color: #ffc107;
        }
        .btn-details:hover {
            background-color: #e0a800;
        }
    </style>
{% endblock %}
