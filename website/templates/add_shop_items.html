
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Add Shop Items</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select"
        </div>

        <div class="mb-3">
            <label for="previous_price">Previous Price:</label>
            <input type="number" step="0.01" name="previous_price" id="previous_price">
            <br>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Product Image</label>
            <input class="form-control" type="file" id="image" name="image" id="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Add item</button>
    </form>
</div>

{% endblock %}
