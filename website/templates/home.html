
{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block body %}


<div class="container text-center">
    <div class="row" style="margin: 8px; background-color: rgb(51, 50, 55);" id="column">

        {% for item in items %}

        <div class="col" style="background-color: rgb(51, 50, 55);">
        
            <img src="{{ item.product_picture }}" alt="" style="height: 202px; width: 180px; border-radius: 10px; margin: 8px;">

            <div class="row" style="margin-top: 5px;">
                <h6 style="color: gray;">{{ item.product_name }}</h6>
            </div>

            <div class="row" style="margin-top: 10px;">
            
                <div class="col">

                    <h5 style="font-weight: 600; font-family: 'Times New Roman', Times, serif;">Ksh {{ item.price }}</h5>
                </div>

                <form action="/add-to-cart/{{ item.id }}" method="POST">
                    <button type="submit" style="background-color: rgb(18, 147, 27)" class="btn btn-sm btn-custom">Add</button>
                </form>

            </div>

            <div class="row">
                <p>Items Left?: {{ item.in_stock }}</p>
            </div>
        </div>
    
        {% endfor %}

    </div>
</div>


{% endblock %}
