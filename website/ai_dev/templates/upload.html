<!doctype html>
<html>
<head>
  <title>Upload Console Image</title>
</head>
<body>
  <h1>Upload a Console Image</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Analyze</button>
  </form>

  {% if error %}
    <p style="color:red;">Error: {{ error }}</p>
  {% endif %}

  {% if result %}
    <h2>Analysis Result</h2>
    <ul>
      <li><strong>Console Brand:</strong> {{ result.console_brand }}</li>
      <li><strong>Console Model:</strong> {{ result.console_model }}</li>
      <li><strong>Game Name:</strong> {{ result.game_name }}</li>
      <li><strong>Suggested Price:</strong> {{ result.suggested_price }}</li>
    </ul>
  {% endif %}
</body>
</html>
